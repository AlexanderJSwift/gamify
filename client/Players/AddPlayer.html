<template name="AddPlayer">
	<div class="new-recipe-container">
		{{#autoForm collection="Players" id="insertRecipeForm" type="insert" class="new-recipe-form"}}

			    {{> afQuickField name='firstName'}}
			    {{> afQuickField name='lastName'}}
			    {{> afFormGroup  name='department' type="select" options=options label='Choose Department' id='department'}}
				{{> afQuickField name='departmentId' id='departmentId'}}	

		    <button type="submit" class="btn btn-primary">Insert</button>
	 	{{/autoForm}}
	</div>

</template>
